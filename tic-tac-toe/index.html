<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe (Gato)</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>TIC-TAC-TOE (GATO)</h1>
		</header>

		<section class="players-container">
			<div class="player-one">
				<h2>Player 1</h2>
			</div>
			<div class="player-two">
				<h2>Player 2</h2>
			</div>
		</section>
		<section class="board-container">
			<div class="board">
				<div class="square" data-key="1" onclick="move(1)"></div>
				<div class="square" data-key="2" onclick="move(2)"></div>
				<div class="square" data-key="3" onclick="move(3)"></div>
				<div class="square" data-key="4" onclick="move(4)"></div>
				<div class="square" data-key="5" onclick="move(5)"></div>
				<div class="square" data-key="6" onclick="move(6)"></div>
				<div class="square" data-key="7" onclick="move(7)"></div>
				<div class="square" data-key="8" onclick="move(8)"></div>
				<div class="square" data-key="9" onclick="move(9)"></div>
			</div>
		</section>

		<section class="results-container">
		</section>

		<section class="play-again-container">
			<button onclick="init()">Play again</button>
		</section>

		<section class="credits-container">
			<h2>
				Developed by <a target="_blank" href="https://jesusrios.dev/">Jesus Rios</a>
			</h2>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
