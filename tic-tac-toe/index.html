<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe (Gato)</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
        <header>
            <h1>TIC-TAC-TOE (GATO)</h1>
        </header>

        <section class="players-container">
            <div class="player-one">
                <h2>Player 1</h2>
            </div>
            <div class="player-two">
                <h2>Player 2</h2>
            </div>
        </section>
        <section class="board-container">
            <div class="board">
                <div class="square" id="square1">

                </div>
                <div class="square" id="square1" ></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <div class="square" id="square6"></div>
                <div class="square" id="square7"></div>
                <div class="square" id="square8"></div>
                <div class="square" id="square9"></div>
            </div>
        </section>

        <section class="results-container">
            <h1>Winner goes here!</h1>
        </section>

        <section class="play-again-container">
            <button onclick="init()">Play again</button>
        </section>

        <section class="credits-container">
            <h2>Developed by <a target="_blank" href="jesusrios.dev/">Jesus Rios</a></h2>
        </section>

        <script src="js/script.js"></script>
	</body>
</html>
