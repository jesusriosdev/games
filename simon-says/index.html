<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Says</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="modal-result" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1 id="result-text"></h1>
			</div>
		</div>

		<div id="modal-options" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1>Options coming soon...</h1>
			</div>
		</div>

		<header>
			<h1>SIMON SAYS</h1>

			<div class="menu">
				<a id="options-button"></a>
			</div>
		</header>

		<section class="new-game-container">
			<a id="new-game-button" onclick="init()">START</a>
		</section>

		<section class="info-container">
			<div class="info">
				<div class="info-score">Score: 0</div>
				<div class="info-instruction"></div>
			</div>
		</section>

		<section class="board-container">
			<div class="board">
				<div class="quadrant q-one" data-key="1" onclick="playerClick(1)"></div>
				<div class="quadrant q-two" data-key="2" onclick="playerClick(2)"></div>
				<div
					class="quadrant q-three"
					data-key="3"
					onclick="playerClick(3)"
				></div>
				<div
					class="quadrant q-four"
					data-key="4"
					onclick="playerClick(4)"
				></div>
			</div>
		</section>

		<section class="credits-container">
			<div>
				Developed by
				<a target="_blank" href="https://jesusrios.dev/">Jesus Rios</a>
			</div>
		</section>

		<script src="js/scripts.js"></script>
	</body>
</html>
